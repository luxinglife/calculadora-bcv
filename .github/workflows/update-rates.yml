name: Actualizar tasas BCV y USDT cada hora

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Obtener tasas desde dolarapi.com
        id: get_rates
        run: |
          # BCV (oficial)
          OFICIAL_RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "Oficial response: $OFICIAL_RESPONSE"
          OFICIAL_RATE=$(echo "$OFICIAL_RESPONSE" | jq -r '(.venta // .promedio) // empty')
          OFICIAL_TIMESTAMP=$(echo "$OFICIAL_RESPONSE" | jq -r '.fechaActualizacion // empty')
          if [ -z "$OFICIAL_RATE" ]; then
            echo "Error: No se pudo obtener tasa oficial"
            exit 1
          fi

          # USDT
          USDT_RESPONSE=$(curl -s https://ve.dolarapi.com/v1/criptos/usdt)
          echo "USDT response: $USDT_RESPONSE"
          USDT_RATE=$(echo "$USDT_RESPONSE" | jq -r '(.venta // .promedio) // empty')
          USDT_TIMESTAMP=$(echo "$USDT_RESPONSE" | jq -r '.fechaActualizacion // empty')
          if [ -z "$USDT_RATE" ]; then
            echo "Error: No se pudo obtener tasa USDT"
            exit 1
          fi

          echo "oficial_rate=$OFICIAL_RATE" >> $GITHUB_OUTPUT
          echo "oficial_timestamp=$OFICIAL_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "usdt_rate=$USDT_RATE" >> $GITHUB_OUTPUT
          echo "usdt_timestamp=$USDT_TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Crear rates.json
        run: |
          OFICIAL_RATE='${{ steps.get_rates.outputs.oficial_rate }}'
          OFICIAL_TS='${{ steps.get_rates.outputs.oficial_timestamp }}'
          USDT_RATE='${{ steps.get_rates.outputs.usdt_rate }}'
          USDT_TS='${{ steps.get_rates.outputs.usdt_timestamp }}'

          if [ -z "$OFICIAL_TS" ] || [ "$OFICIAL_TS" = "null" ]; then
            OFICIAL_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          fi
          if [ -z "$USDT_TS" ] || [ "$USDT_TS" = "null" ]; then
            USDT_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          fi

          cat > rates.json <<EOF
          {
            "oficial": $OFICIAL_RATE,
            "timestamp_oficial": "$OFICIAL_TS",
            "usdt": $USDT_RATE,
            "timestamp_usdt": "$USDT_TS",
            "source": "ve.dolarapi.com"
          }
          EOF

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– tasas actualizadas"
          git push
