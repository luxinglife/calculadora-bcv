name: Actualizar tasa BCV (una vez al dÃ­a)

on:
  schedule:
    # 1:15 PM Caracas = 5:15 PM UTC (Caracas UTC-4, sin horario de verano)
    - cron: '15 17 * * *'
  workflow_dispatch:   # Permite ejecuciÃ³n manual

jobs:
  update-bcv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Obtener tasa BCV desde dolarapi.com
        id: get_bcv
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "BCV response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          TIMESTAMP=$(echo "$RESPONSE" | jq -r '.fechaActualizacion // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener la tasa BCV"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Actualizar rates.json (conservando USDT si existe)
        run: |
          RATE='${{ steps.get_bcv.outputs.rate }}'
          TS='${{ steps.get_bcv.outputs.timestamp }}'
          if [ -z "$TS" ] || [ "$TS" = "null" ]; then
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          fi

          # Si el archivo rates.json ya existe, actualizamos solo las claves BCV
          if [ -f rates.json ]; then
            # Usamos jq para fusionar: actualizamos .oficial y .timestamp_oficial
            jq --argjson rate "$RATE" --arg ts "$TS" '.oficial = $rate | .timestamp_oficial = $ts' rates.json > tmp.json && mv tmp.json rates.json
          else
            # Si no existe, lo creamos solo con la tasa BCV
            echo "{
              \"oficial\": $RATE,
              \"timestamp_oficial\": \"$TS\"
            }" > rates.json
          fi
          cat rates.json

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– actualizar tasa BCV"
          git push
