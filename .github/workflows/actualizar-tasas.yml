name: Actualizar tasas BCV y Euro cada hora

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Obtener tasa BCV
        id: get_bcv
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "BCV response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa BCV"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      - name: Obtener tasa Euro
        id: get_euro
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/euros/oficial)
          echo "Euro response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa Euro"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      - name: Actualizar rates.json
        run: |
          BCV_RATE='${{ steps.get_bcv.outputs.rate }}'
          EURO_RATE='${{ steps.get_euro.outputs.rate }}'
          CURRENT_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          if [ -f rates.json ]; then
            jq --argjson bcv "$BCV_RATE" \
               --argjson euro "$EURO_RATE" \
               --arg ts "$CURRENT_TIMESTAMP" \
               '.oficial = $bcv | .euro = $euro | .timestamp_oficial = $ts | .timestamp_euro = $ts' \
               rates.json > tmp.json && mv tmp.json rates.json
          else
            echo "{
              \"oficial\": $BCV_RATE,
              \"euro\": $EURO_RATE,
              \"timestamp_oficial\": \"$CURRENT_TIMESTAMP\",
              \"timestamp_euro\": \"$CURRENT_TIMESTAMP\"
            }" > rates.json
          fi
          cat rates.json

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– actualizar tasas BCV y Euro"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
