name: Actualizar tasas BCV, Euro y USDT (Binance) cada hora

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # --- TASA BCV ---
      - name: Obtener tasa BCV
        id: get_bcv
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "BCV response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa BCV"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      # --- TASA EURO ---
      - name: Obtener tasa Euro
        id: get_euro
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/euros/oficial)
          echo "Euro response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa Euro"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      # --- TASA USDT (Binance P2P) con reintentos ---
      - name: Obtener tasa USDT (Binance P2P)
        id: get_usdt
        continue-on-error: true  # No detiene el workflow si falla
        run: |
          # FunciÃ³n con reintentos
          fetch_binance_price() {
            local TRADE_TYPE=$1
            local MAX_RETRIES=3
            local RETRY_DELAY=2
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Intento $i para $TRADE_TYPE..."
              RESPONSE=$(curl -s -X POST https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search \
                -H "Content-Type: application/json" \
                -d '{
                  "asset": "USDT",
                  "fiat": "VES",
                  "tradeType": "'"$TRADE_TYPE"'",
                  "page": 1,
                  "rows": 1,
                  "payTypes": [],
                  "publisherType": null
                }' | tr -d '\0' | sed 's/^\xEF\xBB\xBF//')
              
              # Verificar si es JSON vÃ¡lido
              echo "$RESPONSE" | jq empty 2>/dev/null || {
                echo "Respuesta no JSON en intento $i: $RESPONSE"
                sleep $RETRY_DELAY
                continue
              }
              
              # Extraer precio (si existe al menos un anuncio)
              PRICE=$(echo "$RESPONSE" | jq -r '.data | if length>0 then .[0].adv.price else empty end')
              if [ -n "$PRICE" ] && [ "$PRICE" != "null" ]; then
                echo "$PRICE"
                return 0
              fi
              
              echo "No hay anuncios en intento $i, esperando..."
              sleep $RETRY_DELAY
            done
            return 1
          }

          # Obtener precio de compra (BUY)
          COMPRA=$(fetch_binance_price "BUY")
          if [ -z "$COMPRA" ]; then
            echo "Error: No se pudo obtener precio de compra USDT despuÃ©s de reintentos"
            # Si falla, no asignamos nada, pero el paso continÃºa (continue-on-error)
            exit 1
          fi

          # Obtener precio de venta (SELL)
          VENTA=$(fetch_binance_price "SELL")
          if [ -z "$VENTA" ]; then
            echo "Error: No se pudo obtener precio de venta USDT despuÃ©s de reintentos"
            exit 1
          fi

          echo "compra=$COMPRA" >> $GITHUB_OUTPUT
          echo "venta=$VENTA" >> $GITHUB_OUTPUT

      # --- ACTUALIZAR rates.json (conservando tasas anteriores si fallÃ³ USDT) ---
      - name: Actualizar rates.json
        run: |
          BCV_RATE='${{ steps.get_bcv.outputs.rate }}'
          EURO_RATE='${{ steps.get_euro.outputs.rate }}'
          # Si el paso USDT fallÃ³, las variables estarÃ¡n vacÃ­as; entonces leemos del archivo existente
          if [ -f rates.json ]; then
            OLD_COMPRA=$(jq -r '.usdt_compra // empty' rates.json)
            OLD_VENTA=$(jq -r '.usdt_venta // empty' rates.json)
          fi
          USDT_COMPRA='${{ steps.get_usdt.outputs.compra }}'
          USDT_VENTA='${{ steps.get_usdt.outputs.venta }}'
          if [ -z "$USDT_COMPRA" ]; then
            USDT_COMPRA=$OLD_COMPRA
            echo "Usando tasa de compra anterior: $USDT_COMPRA"
          fi
          if [ -z "$USDT_VENTA" ]; then
            USDT_VENTA=$OLD_VENTA
            echo "Usando tasa de venta anterior: $USDT_VENTA"
          fi
          CURRENT_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          if [ -f rates.json ]; then
            jq --argjson bcv "$BCV_RATE" \
               --argjson euro "$EURO_RATE" \
               --argjson usdt_compra "$USDT_COMPRA" \
               --argjson usdt_venta "$USDT_VENTA" \
               --arg ts "$CURRENT_TIMESTAMP" \
               '.oficial = $bcv | .euro = $euro | .timestamp_oficial = $ts | .timestamp_euro = $ts | .usdt_compra = $usdt_compra | .usdt_venta = $usdt_venta | .timestamp_usdt = $ts' \
               rates.json > tmp.json && mv tmp.json rates.json
          else
            echo "{
              \"oficial\": $BCV_RATE,
              \"euro\": $EURO_RATE,
              \"usdt_compra\": $USDT_COMPRA,
              \"usdt_venta\": $USDT_VENTA,
              \"timestamp_oficial\": \"$CURRENT_TIMESTAMP\",
              \"timestamp_euro\": \"$CURRENT_TIMESTAMP\",
              \"timestamp_usdt\": \"$CURRENT_TIMESTAMP\"
            }" > rates.json
          fi
          cat rates.json

      # --- COMMIT Y PUSH ---
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– actualizar tasas BCV, Euro y USDT (Binance)"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
