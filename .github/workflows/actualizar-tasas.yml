name: Actualizar tasas BCV y Euro cada hora

on:
  schedule:
    # Cada hora en punto (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:   # Permite ejecuciÃ³n manual

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Obtener tasa BCV
        id: get_bcv
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "BCV response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          TIMESTAMP=$(echo "$RESPONSE" | jq -r '.fechaActualizacion // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa BCV"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Obtener tasa Euro
        id: get_euro
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/divisas/eur)
          echo "Euro response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          TIMESTAMP=$(echo "$RESPONSE" | jq -r '.fechaActualizacion // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa Euro"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Actualizar rates.json
        run: |
          BCV_RATE='${{ steps.get_bcv.outputs.rate }}'
          BCV_TS='${{ steps.get_bcv.outputs.timestamp }}'
          EURO_RATE='${{ steps.get_euro.outputs.rate }}'
          EURO_TS='${{ steps.get_euro.outputs.timestamp }}'

          if [ -z "$BCV_TS" ] || [ "$BCV_TS" = "null" ]; then
            BCV_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          fi
          if [ -z "$EURO_TS" ] || [ "$EURO_TS" = "null" ]; then
            EURO_TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          fi

          # Si el archivo rates.json ya existe, fusionamos; si no, lo creamos
          if [ -f rates.json ]; then
            jq --argjson bcv "$BCV_RATE" --arg bcv_ts "$BCV_TS" \
               --argjson euro "$EURO_RATE" --arg euro_ts "$EURO_TS" \
               '.oficial = $bcv | .timestamp_oficial = $bcv_ts | .euro = $euro | .timestamp_euro = $euro_ts' \
               rates.json > tmp.json && mv tmp.json rates.json
          else
            echo "{
              \"oficial\": $BCV_RATE,
              \"timestamp_oficial\": \"$BCV_TS\",
              \"euro\": $EURO_RATE,
              \"timestamp_euro\": \"$EURO_TS\"
            }" > rates.json
          fi
          cat rates.json

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– actualizar tasas BCV y Euro"
          git push
