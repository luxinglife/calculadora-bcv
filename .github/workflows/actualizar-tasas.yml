name: Actualizar tasas BCV, Euro y USDT (Binance) cada hora

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # --- TASA BCV (dÃ³lar oficial) ---
      - name: Obtener tasa BCV
        id: get_bcv
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/dolares/oficial)
          echo "BCV response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa BCV"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      # --- TASA EURO oficial ---
      - name: Obtener tasa Euro
        id: get_euro
        run: |
          RESPONSE=$(curl -s https://ve.dolarapi.com/v1/euros/oficial)
          echo "Euro response: $RESPONSE"
          RATE=$(echo "$RESPONSE" | jq -r '(.venta // .promedio) // empty')
          if [ -z "$RATE" ]; then
            echo "Error: No se pudo obtener tasa Euro"
            exit 1
          fi
          echo "rate=$RATE" >> $GITHUB_OUTPUT

      # --- TASA USDT desde Binance P2P (con manejo robusto) ---
      - name: Obtener tasa USDT (Binance P2P)
        id: get_usdt
        run: |
          # FunciÃ³n para consultar Binance P2P y limpiar la respuesta
          fetch_binance_price() {
            local TRADE_TYPE=$1
            # Realizar la peticiÃ³n y eliminar caracteres nulos y posibles basura
            local RESPONSE=$(curl -s -X POST https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search \
              -H "Content-Type: application/json" \
              -d '{
                "asset": "USDT",
                "fiat": "VES",
                "tradeType": "'"$TRADE_TYPE"'",
                "page": 1,
                "rows": 1,
                "payTypes": [],
                "publisherType": null
              }' | tr -d '\0' | sed 's/^\xEF\xBB\xBF//')  # Eliminar BOM y nulos
            # Verificar si la respuesta es JSON vÃ¡lido
            echo "$RESPONSE" | jq empty 2>/dev/null || { echo "Respuesta no JSON: $RESPONSE"; return 1; }
            # Extraer el precio del primer anuncio
            local PRICE=$(echo "$RESPONSE" | jq -r '.data[0].adv.price')
            if [ -z "$PRICE" ] || [ "$PRICE" = "null" ]; then
              return 1
            fi
            echo "$PRICE"
          }

          # Obtener precio de compra (tradeType=BUY: el precio que recibe el vendedor)
          COMPRA=$(fetch_binance_price "BUY")
          if [ -z "$COMPRA" ]; then
            echo "Error: No se pudo obtener precio de compra USDT desde Binance"
            exit 1
          fi

          # Obtener precio de venta (tradeType=SELL: el precio que paga el comprador)
          VENTA=$(fetch_binance_price "SELL")
          if [ -z "$VENTA" ]; then
            echo "Error: No se pudo obtener precio de venta USDT desde Binance"
            exit 1
          fi

          echo "compra=$COMPRA" >> $GITHUB_OUTPUT
          echo "venta=$VENTA" >> $GITHUB_OUTPUT

      # --- ACTUALIZAR rates.json ---
      - name: Actualizar rates.json
        run: |
          BCV_RATE='${{ steps.get_bcv.outputs.rate }}'
          EURO_RATE='${{ steps.get_euro.outputs.rate }}'
          USDT_COMPRA='${{ steps.get_usdt.outputs.compra }}'
          USDT_VENTA='${{ steps.get_usdt.outputs.venta }}'
          CURRENT_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          if [ -f rates.json ]; then
            jq --argjson bcv "$BCV_RATE" \
               --argjson euro "$EURO_RATE" \
               --argjson usdt_compra "$USDT_COMPRA" \
               --argjson usdt_venta "$USDT_VENTA" \
               --arg ts "$CURRENT_TIMESTAMP" \
               '.oficial = $bcv | .euro = $euro | .timestamp_oficial = $ts | .timestamp_euro = $ts | .usdt_compra = $usdt_compra | .usdt_venta = $usdt_venta | .timestamp_usdt = $ts' \
               rates.json > tmp.json && mv tmp.json rates.json
          else
            echo "{
              \"oficial\": $BCV_RATE,
              \"euro\": $EURO_RATE,
              \"usdt_compra\": $USDT_COMPRA,
              \"usdt_venta\": $USDT_VENTA,
              \"timestamp_oficial\": \"$CURRENT_TIMESTAMP\",
              \"timestamp_euro\": \"$CURRENT_TIMESTAMP\",
              \"timestamp_usdt\": \"$CURRENT_TIMESTAMP\"
            }" > rates.json
          fi
          cat rates.json

      # --- SUBIR CAMBIOS A GITHUB ---
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– actualizar tasas BCV, Euro y USDT (Binance)"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push
