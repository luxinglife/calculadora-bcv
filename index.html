<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bol√≠var ‚Üî USDT ‚Ä¢ Venezuela</title>
    <style>
        /* Variables de tema (glassmorphism) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            transition: background-color 0.3s ease, color 0.2s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(145deg, #2b2d42 0%, #1d1f2c 100%);
        }

        /* tema claro (se activa con clase .light) */
        body.light {
            background: linear-gradient(145deg, #f0f2f5 0%, #d9dce3 100%);
        }

        .glass-panel {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1.8rem;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        body.light .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            color: #1e1e2f;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-weight: 500;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.2rem;
            background: linear-gradient(135deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.light h1 {
            background: linear-gradient(135deg, #1e2b4a, #2c3e6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-weight: 500;
            backdrop-filter: blur(4px);
            color: inherit;
            transition: 0.2s;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .rate-info {
            background: rgba(0,0,0,0.2);
            border-radius: 30px;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 400;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.15);
            font-size: 1.1rem;
        }
        body.light .rate-info {
            background: rgba(0,0,0,0.03);
            border-color: rgba(0,0,0,0.1);
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 0.2rem 1rem;
            backdrop-filter: blur(4px);
        }
        body.light .input-field {
            background: rgba(255,255,255,0.5);
            border-color: rgba(0,0,0,0.1);
        }

        .input-field span {
            font-size: 1.3rem;
            margin-right: 0.5rem;
            opacity: 0.8;
        }

        .input-field input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 0.8rem 0;
            font-size: 1.4rem;
            color: inherit;
            outline: none;
        }

        .input-field input::placeholder {
            color: currentColor;
            opacity: 0.3;
        }

        /* botones de swap (peque√±o) */
        .swap-wrap {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0;
        }
        .swap-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 1.3rem;
            cursor: pointer;
            backdrop-filter: blur(4px);
            color: inherit;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swap-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.6;
        }

        /* eliminar flechas input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="sub">
            <span>üáªüá™ Caracas, Venezuela</span>
            <button class="theme-toggle" id="themeToggle">üåô Oscuro / ‚òÄÔ∏è Claro</button>
        </div>

        <h1>Bs. ‚áÑ USDT</h1>

        <div class="rate-info" id="rateDisplay">
            Cargando tasa...
        </div>

        <div class="converter">
            <div class="input-group">
                <label>Bol√≠vares (Bs.)</label>
                <div class="input-field">
                    <span>üáªüá™</span>
                    <input type="number" id="vesInput" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="swap-wrap">
                <button class="swap-btn" id="swapBtn" title="Invertir conversi√≥n">‚áÖ</button>
            </div>

            <div class="input-group">
                <label>USDT (Tether)</label>
                <div class="input-field">
                    <span>üíµ</span>
                    <input type="number" id="usdtInput" placeholder="0.00" step="0.01">
                </div>
            </div>
        </div>

        <div class="footer" id="lastUpdate">
            ‚è≥ esperando datos...
        </div>
    </div>

    <script>
        (function() {
            // ---- TASA POR DEFECTO MIENTRAS SE CARGA (√∫ltima conocida) ----
            let currentRate = null;          // se actualizar√° desde rates.json
            let lastUpdated = null;

            // Elementos DOM
            const vesInput = document.getElementById('vesInput');
            const usdtInput = document.getElementById('usdtInput');
            const rateDisplay = document.getElementById('rateDisplay');
            const lastUpdateEl = document.getElementById('lastUpdate');
            const swapBtn = document.getElementById('swapBtn');
            const themeToggle = document.getElementById('themeToggle');

            // ---------- CARGAR TASA DESDE rates.json ----------
            async function fetchRate() {
                try {
                    const response = await fetch('rates.json?t=' + Date.now()); // evitar cach√©
                    if (!response.ok) throw new Error('No se pudo obtener rates.json');
                    const data = await response.json();
                    if (data.rate && typeof data.rate === 'number') {
                        currentRate = data.rate;
                        lastUpdated = data.timestamp ? new Date(data.timestamp) : null;
                        updateRateDisplay();
                    } else {
                        throw new Error('Formato inv√°lido');
                    }
                } catch (error) {
                    console.warn('Error cargando rates.json, usando valor por defecto 36.5 Bs./USDT (offline)');
                    // fallback para pruebas locales
                    currentRate = 36.5;
                    lastUpdated = null;
                    updateRateDisplay();
                }
            }

            // Actualizar indicadores de tasa
            function updateRateDisplay() {
                if (currentRate) {
                    rateDisplay.innerText = `1 USDT = ${currentRate.toFixed(2)} Bs. ¬∑ 1 Bs. = ${(1/currentRate).toFixed(6)} USDT`;
                } else {
                    rateDisplay.innerText = 'Tasa no disponible';
                }

                if (lastUpdated) {
                    const formatted = lastUpdated.toLocaleString('es-VE', { timeZone: 'America/Caracas' });
                    lastUpdateEl.innerText = `üïí √∫ltima actualizaci√≥n: ${formatted}`;
                } else {
                    lastUpdateEl.innerText = 'üïí actualizaci√≥n en espera...';
                }
            }

            // ---------- CONVERSIONES ----------
            function updateFromVes() {
                if (!currentRate) return;
                const ves = parseFloat(vesInput.value);
                if (isNaN(ves)) {
                    usdtInput.value = '';
                    return;
                }
                const usdt = ves / currentRate;
                usdtInput.value = usdt.toFixed(4);
            }

            function updateFromUsdt() {
                if (!currentRate) return;
                const usdt = parseFloat(usdtInput.value);
                if (isNaN(usdt)) {
                    vesInput.value = '';
                    return;
                }
                const ves = usdt * currentRate;
                vesInput.value = ves.toFixed(2);
            }

            // Eventos de entrada
            vesInput.addEventListener('input', () => {
                updateFromVes();
            });

            usdtInput.addEventListener('input', () => {
                updateFromUsdt();
            });

            // Swap (intercambia valores y mantiene conversi√≥n)
            swapBtn.addEventListener('click', () => {
                const vesVal = vesInput.value;
                const usdtVal = usdtInput.value;
                vesInput.value = usdtVal;
                usdtInput.value = vesVal;
                // disparar conversi√≥n seg√∫n el campo que ahora tiene foco
                if (document.activeElement === vesInput) {
                    updateFromVes();
                } else if (document.activeElement === usdtInput) {
                    updateFromUsdt();
                } else {
                    // Por defecto usar VES como origen
                    updateFromVes();
                }
            });

            // ---------- TEMA CLARO / OSCURO (glassmorphism) ----------
            function toggleTheme() {
                document.body.classList.toggle('light');
                const isLight = document.body.classList.contains('light');
                themeToggle.innerText = isLight ? 'üåô Oscuro' : '‚òÄÔ∏è Claro';
            }

            themeToggle.addEventListener('click', toggleTheme);

            // Inicializar tema (preferencia del sistema)
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.body.classList.add('light');
                themeToggle.innerText = 'üåô Oscuro';
            } else {
                themeToggle.innerText = '‚òÄÔ∏è Claro';
            }

            // Iniciar carga de tasa
            fetchRate();

            // Recargar tasa cada 5 minutos (sin recargar p√°gina)
            setInterval(fetchRate, 5 * 60 * 1000);
        })();
    </script>
</body>
</html>
