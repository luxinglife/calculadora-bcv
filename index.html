<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bs ‚Ä¢ BCV ‚Ä¢ Euro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b2d42">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            transition: background-color 0.3s ease, color 0.2s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(145deg, #2b2d42 0%, #1d1f2c 100%);
        }

        body.light {
            background: linear-gradient(145deg, #f0f2f5 0%, #d9dce3 100%);
        }

        .glass-panel {
            width: 100%;
            max-width: 550px;
            padding: 2rem 1.8rem;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        body.light .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            color: #1e1e2f;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 0.2rem;
            background: linear-gradient(135deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.light h1 {
            background: linear-gradient(135deg, #1e2b4a, #2c3e6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.8;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-weight: 500;
            backdrop-filter: blur(4px);
            color: inherit;
            transition: 0.2s;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            padding: 0.3rem 1rem;
            cursor: pointer;
            font-weight: 500;
            backdrop-filter: blur(4px);
            color: inherit;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .rates-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .rate-card {
            flex: 1;
            min-width: 140px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 0.8rem 0.5rem;
            text-align: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.15);
        }
        body.light .rate-card {
            background: rgba(255,255,255,0.3);
            border-color: rgba(0,0,0,0.1);
        }
        .rate-card .label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .rate-card .value {
            font-size: 1.4rem;
            font-weight: 500;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .input-group label {
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 0.2rem 1rem;
            backdrop-filter: blur(4px);
        }
        body.light .input-field {
            background: rgba(255,255,255,0.5);
            border-color: rgba(0,0,0,0.1);
        }

        .input-field span {
            font-size: 1.3rem;
            margin-right: 0.5rem;
            opacity: 0.8;
        }

        .input-field input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 0.8rem 0;
            font-size: 1.4rem;
            color: inherit;
            outline: none;
        }

        .input-field input::placeholder {
            color: currentColor;
            opacity: 0.3;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .install-guide {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="sub">
            <span>üáªüá™ Caracas, Venezuela</span>
            <div style="display: flex; gap: 0.5rem;">
                <button class="refresh-btn" id="refreshBtn">‚Üª Actualizar</button>
                <button class="theme-toggle" id="themeToggle">üåô Oscuro / ‚òÄÔ∏è Claro</button>
            </div>
        </div>

        <h1>Bs ‚áÑ BCV ‚áÑ Euro</h1>

        <!-- Tarjetas de tasas -->
        <div class="rates-container">
            <div class="rate-card">
                <div class="label">BCV (Oficial)</div>
                <div class="value" id="rateBcv">--</div>
            </div>
            <div class="rate-card">
                <div class="label">Euro</div>
                <div class="value" id="rateEuro">--</div>
            </div>
        </div>

        <!-- Campos de conversi√≥n -->
        <div class="converter">
            <div class="input-group">
                <label>üáªüá™ Bol√≠vares (Bs)</label>
                <div class="input-field">
                    <span>Bs</span>
                    <input type="number" id="vesInput" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <label>üíµ D√≥lares BCV (USD oficial)</label>
                <div class="input-field">
                    <span>USD</span>
                    <input type="number" id="bcvInput" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <label>üí∂ Euros</label>
                <div class="input-field">
                    <span>EUR</span>
                    <input type="number" id="euroInput" placeholder="0.00" step="0.01">
                </div>
            </div>
        </div>

        <div class="footer" id="lastUpdate">
            ‚è≥ Cargando tasas...
        </div>
        <div class="install-guide" id="installInfo">
            Para instalar como app, abre en Chrome y selecciona "A√±adir a pantalla de inicio"
        </div>
    </div>

    <script>
        (function() {
            // Variables de estado
            let rateBcv = null;
            let rateEuro = null;
            let lastUpdated = null;

            // Elementos DOM
            const vesInput = document.getElementById('vesInput');
            const bcvInput = document.getElementById('bcvInput');
            const euroInput = document.getElementById('euroInput');
            const rateBcvEl = document.getElementById('rateBcv');
            const rateEuroEl = document.getElementById('rateEuro');
            const lastUpdateEl = document.getElementById('lastUpdate');
            const themeToggle = document.getElementById('themeToggle');
            const refreshBtn = document.getElementById('refreshBtn');

            // ----- Cargar tasas desde rates.json -----
            async function fetchRates(showLoading = true) {
                if (showLoading) {
                    lastUpdateEl.innerText = '‚è≥ Actualizando...';
                }
                try {
                    const response = await fetch('rates.json?t=' + Date.now()); // evitar cach√©
                    if (!response.ok) throw new Error('No se pudo obtener rates.json');
                    const data = await response.json();
                    
                    if (data.oficial && typeof data.oficial === 'number') {
                        rateBcv = data.oficial;
                    }
                    if (data.euro && typeof data.euro === 'number') {
                        rateEuro = data.euro;
                    }
                    // Tomar el timestamp m√°s reciente de los dos
                    const tsOficial = data.timestamp_oficial ? new Date(data.timestamp_oficial) : null;
                    const tsEuro = data.timestamp_euro ? new Date(data.timestamp_euro) : null;
                    lastUpdated = (tsOficial && tsEuro) ? (tsOficial > tsEuro ? tsOficial : tsEuro) : (tsOficial || tsEuro);

                    updateRateDisplay();
                } catch (error) {
                    console.warn('Error cargando tasas, usando valores de respaldo (36.5 / 40.0)');
                    rateBcv = 36.5;
                    rateEuro = 40.0;
                    lastUpdated = null;
                    updateRateDisplay();
                }
            }

            // Actualizar las tarjetas de tasas
            function updateRateDisplay() {
                if (rateBcv !== null) {
                    rateBcvEl.innerText = rateBcv.toFixed(2) + ' Bs/USD';
                } else {
                    rateBcvEl.innerText = '--';
                }

                if (rateEuro !== null) {
                    rateEuroEl.innerText = rateEuro.toFixed(2) + ' Bs/EUR';
                } else {
                    rateEuroEl.innerText = '--';
                }

                if (lastUpdated) {
                    const formatted = lastUpdated.toLocaleString('es-VE', { timeZone: 'America/Caracas' });
                    lastUpdateEl.innerText = `üïí √∫ltima actualizaci√≥n: ${formatted}`;
                } else {
                    lastUpdateEl.innerText = 'üïí actualizaci√≥n en espera...';
                }

                // Recalcular seg√∫n el campo activo
                if (rateBcv !== null && rateEuro !== null) {
                    if (document.activeElement === vesInput) updateFromVes();
                    else if (document.activeElement === bcvInput) updateFromBcv();
                    else if (document.activeElement === euroInput) updateFromEuro();
                    else updateFromVes();
                }
            }

            // ----- Funciones de conversi√≥n -----
            function updateFromVes() {
                if (rateBcv === null || rateEuro === null) return;
                const ves = parseFloat(vesInput.value);
                if (isNaN(ves)) {
                    bcvInput.value = '';
                    euroInput.value = '';
                    return;
                }
                bcvInput.value = (ves / rateBcv).toFixed(4);
                euroInput.value = (ves / rateEuro).toFixed(4);
            }

            function updateFromBcv() {
                if (rateBcv === null || rateEuro === null) return;
                const bcv = parseFloat(bcvInput.value);
                if (isNaN(bcv)) {
                    vesInput.value = '';
                    euroInput.value = '';
                    return;
                }
                const ves = bcv * rateBcv;
                vesInput.value = ves.toFixed(2);
                euroInput.value = (ves / rateEuro).toFixed(4);
            }

            function updateFromEuro() {
                if (rateBcv === null || rateEuro === null) return;
                const euro = parseFloat(euroInput.value);
                if (isNaN(euro)) {
                    vesInput.value = '';
                    bcvInput.value = '';
                    return;
                }
                const ves = euro * rateEuro;
                vesInput.value = ves.toFixed(2);
                bcvInput.value = (ves / rateBcv).toFixed(4);
            }

            // Asignar eventos
            vesInput.addEventListener('input', updateFromVes);
            bcvInput.addEventListener('input', updateFromBcv);
            euroInput.addEventListener('input', updateFromEuro);

            // Bot√≥n de actualizaci√≥n manual
            refreshBtn.addEventListener('click', () => {
                fetchRates(true);
            });

            // ----- Tema claro/oscuro -----
            function toggleTheme() {
                document.body.classList.toggle('light');
                const isLight = document.body.classList.contains('light');
                themeToggle.innerText = isLight ? 'üåô Oscuro' : '‚òÄÔ∏è Claro';
            }

            themeToggle.addEventListener('click', toggleTheme);

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.body.classList.add('light');
                themeToggle.innerText = 'üåô Oscuro';
            } else {
                themeToggle.innerText = '‚òÄÔ∏è Claro';
            }

            // Iniciar carga de tasas
            fetchRates();
            setInterval(() => fetchRates(false), 5 * 60 * 1000); // cada 5 minutos sin mostrar "actualizando"

            // ----- Registrar Service Worker para PWA -----
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js').then(reg => {
                        console.log('Service Worker registrado:', reg);
                    }).catch(err => {
                        console.log('Error al registrar Service Worker:', err);
                    });
                });
            }
        })();
    </script>
</body>
</html>
